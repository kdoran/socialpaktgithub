<head>
  <title>Make a Pakt, Make a Difference</title>
  
  <script src="{{ STATIC_URL }}js/lib/modernizr-2.0.6.js"></script>
  <script type="text/javascript">
      (function() {
            var tk = document.createElement('script');
            tk.type = 'text/javascript';
            tk.async = true;
            tk.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'use.typekit.com/txn8uhp.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(tk, s);

            tk.onload = function () {
                try{Typekit.load();}catch(e){}
            }
      })(); 
  </script>

  {% block localcss %}

  {% endblock localcss %}

</head>

<body>

    {% block header %}
    {% endblock header %}


{% block content %}
    content goes here
  
{% endblock content %}


    {% block globaljs %}
      <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.6.2.min.js"><\/script>')</script>
    {% endblock globaljs %}

    {% block localscripts %}

    {% endblock localscripts %}

</body>
</html>
