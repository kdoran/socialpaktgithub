<!DOCTYPE html>
<html>
<title>Social Pakt</title>
<link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css">
</head>
<body>
    <div id="header">
        <a href="/"><img src="{{ STATIC_URL }}images/socialpakt_logo.png" width="366" height="135" alt=""></a>
    </div>
    <div id="content">
        <img src="{{ STATIC_URL }}images/home-our-vision.png" class="homepage-center" style="margin-bottom: 42px;">
        {% block main %}
            
        {% endblock main %}
    </div>

    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

    {% block localscripts %}        
    {% endblock localscripts %}

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-24208926-1']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>

</body></html>
